<div class="" ng-controller="userCreateCtrl">
	<form class="" method="post" ng-submit="signupUser()">
		<div class="form-group">
			<label>Name: </label>
			<input type="text" name="name" class="form-control" ng-model="userData.name">
		</div>
		<div class="form-group">
			<label>Username: </label>
			<input type="text" name="username" class="form-control" ng-model="userData.username">
		</div>
		<div class="form-group">
			<label>Password: </label>
			<input type="password" name="password" class="form-control" ng-model="userData.password">
		</div>
	
		<button type="submit"class="btn btn-primary"> Singup</button>
	</form>
</div>
