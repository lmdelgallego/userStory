<div class="" ng-controller="MainController">
	<form class="" method="post" ng-submit="doLogin()">

		<div class="form-group">
			<label>Username: </label>
			<input type="text" name="username" class="form-control" ng-model="username">
		</div>
		<div class="form-group">
			<label>Password: </label>
			<input type="password" name="password" class="form-control" ng-model="password">
		</div>
		{{username}} -- {{password}}
		<button type="submit"class="btn btn-success"> Enter</button>
	</form>
</div>
