<!DOCTYPE html>
<html ng-app="MyApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>User Story</title>
		<base href="/">
		<!-- Angular Material CSS -->
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->


	</head>
	<body layout="row" ng-controller="MainController">
		
		<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z3 md-navigation-drawer" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
			<md-toolbar layout="row" layout-align="center center" ng-if="loggedIn == true">
				<span flex></span>
				<div layout="row" layout-align="start center">
					<md-icon  md-svg-icon="avatars:svg-1"></md-icon>
					<span flex></span>
				</div>
				<span flex></span>
				<md-menu md-offset="0 20" >
				 <!-- Trigger element is a md-button with an icon -->
				 <md-button ng-click="$mdOpenMenu($event)"  aria-label="Open sample menu">
				 <span>{{ user.username }}</span>
				   <md-icon md-svg-icon="hardware:ic_keyboard_arrow_down_24px"></md-icon>
				 </md-button>
				 <md-menu-content>
				   <md-menu-item><md-button ng-click="doLogout()">Logout</md-button></md-menu-item>
				 </md-menu-content>
				</md-menu>
			</md-toolbar>

			<md-list>
			 	<md-list-item class="md-2-line" ng-repeat="item in menu" role="link" ng-click="toggleSidenav('left')" ng-href="#/{{item.link}}">
					<md-icon md-svg-icon="{{item.icon}}" aria-label="{{item.title}}"></md-icon>
					<div class="md-list-item-text">
						<span class="md-body-2">{{item.title}}</span>
					</div>
			 	</md-list-item> 
			 	<md-list-item class="md-2-line" role="link" ng-click="toggleSidenav('left')" ng-href="#/login" ng-if="!loggedIn">
					<md-icon md-svg-icon="action:ic_lock_24px" aria-label="Login"></md-icon>
					<div class="md-list-item-text">
						<span class="md-body-2">Login</span>
					</div>
			 	</md-list-item> 
			 	<md-list-item class="md-2-line" role="link" ng-click="toggleSidenav('left')" ng-href="#/singup" ng-if="!loggedIn">
					<md-icon md-svg-icon="action:ic_perm_identity_24px" aria-label="Singup"></md-icon>
					<div class="md-list-item-text">
						<span class="md-body-2">Singup</span>
					</div>
			 	</md-list-item> 

			</md-list>
		</md-sidenav>

			<div layout="row" ui-view></div>


		<!-- jQuery -->
		<script src="//code.jquery.com/jquery.js"></script>

		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="https://code.angularjs.org/1.5.0/angular-route.min.js" charset="utf-8"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

		<!-- Angular Material Library -->
		<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
		
		<script src="socket.io/socket.io.js" charset="utf-8"></script>

		<script src="app/directives/reverse.js"></script>
		
		<script src="app/app.js"></script>
		<script src="app/services/service.js"></script>
		<script src="app/services/user.js"></script>
		<script src="app/services/story.js"></script>
		<script src="app/controllers/mainController.js"></script>
		<script src="app/controllers/userCtrl.js"></script>
		<script src="app/controllers/storyCtrl.js"></script>
		
		<script src="libs/angular-ui-route.min.js"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

	</body>
</html>
